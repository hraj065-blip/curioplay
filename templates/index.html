<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURIOplay | Advanced</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .game-card { background-color: #1e293b; border: 1px solid #334155; border-radius: 15px; padding: 40px; text-align: center; max-width: 500px; }
        .btn-primary { background-color: #3b82f6; border: none; padding: 12px; width: 100%; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="game-card">
        <h1 class="display-4 fw-bold mb-3">CURIOplay</h1>
        <p class="text-secondary mb-4">Team up. Decode. Create.</p>
        <button onclick="createGame()" class="btn btn-primary">CREATE NEW GAME</button>
    </div>
    <script>
        async function createGame() {
            const res = await fetch('/create_game', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ duration: 10 }) 
            });
            const data = await res.json();
            if(data.admin_url) window.location.href = data.admin_url;
        }
    </script>
</body>
</html>
