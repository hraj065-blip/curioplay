{% extends "base.html" %}

{% block content %}
<style>
    /* Red Dot Animation for "Live" status */
    .live-indicator {
        width: 12px;
        height: 12px;
        background-color: #ff3b3b;
        border-radius: 50%;
        display: inline-block;
        box-shadow: 0 0 0 0 rgba(255, 59, 59, 0.7);
        animation: pulse-red 2s infinite;
        margin-right: 8px;
    }
    @keyframes pulse-red {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 59, 59, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 59, 59, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 59, 59, 0); }
    }
</style>

<div class="container-fluid py-4">
    <div class="row mb-4 align-items-center">
        <div class="col-md-6">
            <h1 class="text-white fw-bold">
                Admin Panel 
                <span class="badge bg-danger fs-6 align-top">HOST</span>
            </h1>
            <p class="text-secondary mb-0">Game ID: <span class="text-warning font-monospace fs-5">{{ game.id }}</span></p>
        </div>
        <div class="col-md-6 text-end">
            <button id="startBtn" onclick="startGame()" class="btn btn-success btn-lg fw-bold text-uppercase px-5" 
                {% if game.state == 'running' %}disabled style="opacity: 0.5"{% endif %}>
                Start Round
            </button>
        </div>
    </div>

    <div class="card bg-dark border-secondary mb-4">
        <div class="card-body">
            <h5 class="text-white mb-3">Player Join Info</h5>
            <div class="row align-items-center">
                <div class="col-md-8 mb-3 mb-md-0">
                    <label class="text-secondary small text-uppercase">Share this URL:</label>
                    <div class="input-group">
                        <input type="text" class="form-control bg-black text-white border-secondary font-monospace" 
                               value="{{ request.host_url }}join/{{ game.id }}" id="joinLink" readonly>
                        <button class="btn btn-outline-light" onclick="copyLink()">
                            <i class="bi bi-clipboard"></i> Copy
                        </button>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <button class="btn btn-warning w-100" type="button" data-bs-toggle="collapse" data-bs-target="#qrCollapse">
                        <i class="bi bi-qr-code"></i> Show QR Code
                    </button>
                </div>
            </div>
            
            <div class="collapse mt-3 text-center" id="qrCollapse">
                <div class="p-3 bg-white rounded d-inline-block">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data={{ request.host_url }}join/{{ game.id }}" 
                         alt="QR Code" class="img-fluid">
                </div>
                <p class="text-muted small mt-2">Scan to join immediately</p>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div class="card bg-dark border-secondary">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <span class="text-secondary text-uppercase small">Status</span>
                        <div class="d-flex align-items-center mt-1">
                            <div id="liveDot" class="live-indicator {% if game.state != 'running' %}d-none{% endif %}"></div>
                            <h3 class="text-white m-0" id="statusBadge">{{ game.state|upper }}</h3>
                        </div>
                    </div>
                    <div class="text-end">
                        <span class="text-secondary text-uppercase small">Time Remaining</span>
                        <h3 class="text-warning m-0 font-monospace" id="timer">--:--</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card bg-dark border-secondary shadow-lg">
                <div class="card-header border-secondary bg-black bg-opacity-25 d-flex justify-content-between">
                    <h4 class="text-white m-0">Live Leaderboard</h4>
                    <span class="badge bg-primary">Top 16 Teams</span>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover mb-0 align-middle">
                            <thead class="text-secondary text-uppercase small">
                                <tr>
                                    <th class="ps-4">Rank</th>
                                    <th>Team Name</th>
                                    <th class="text-end pe-4">Score</th>
                                </tr>
                            </thead>
                            <tbody id="lbBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const GAME_ID = "{{ game.id }}";
    
    function copyLink() {
        const copyText = document.getElementById("joinLink");
        copyText.select();
        navigator.clipboard.writeText(copyText.value);
    }

    async function startGame() {
        if(!confirm("Start the 10-minute timer?")) return;
        const btn = document.getElementById("startBtn");
        btn.innerText = "Starting...";
        btn.disabled = true;

        try {
            const res = await fetch('/api/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ game_id: GAME_ID })
            });
            const data = await res.json();
            if(data.status === "started") {
                window.location.reload();
            } else {
                alert("Error: " + (data.error || "Could not start"));
                btn.disabled = false;
                btn.innerText = "Start Round";
            }
        } catch(e) { console.error(e); }
    }

    // --- SYNC LOOP (Every 2 Seconds) ---
    // Fetches Time, State, AND Scores in one request
    setInterval(async () => {
        try {
            const res = await fetch(`/api/leaderboard/${GAME_ID}`);
            const data = await res.json();
            
            // 1. Update Timer
            const m = Math.floor((data.time_left || 0) / 60);
            const s = (data.time_left || 0) % 60;
            document.getElementById("timer").innerText = `${m}:${s.toString().padStart(2, '0')}`;
            
            // 2. Update Status Visuals
            const statusBadge = document.getElementById("statusBadge");
            statusBadge.innerText = (data.state || "LOBBY").toUpperCase();
            
            const liveDot = document.getElementById("liveDot");
            if(data.state === "running") {
                liveDot.classList.remove("d-none");
                statusBadge.classList.add("text-white");
                statusBadge.classList.remove("text-success");
            } else if (data.state === "finished") {
                liveDot.classList.add("d-none");
                statusBadge.innerText = "GAME OVER";
                statusBadge.classList.remove("text-white");
                statusBadge.classList.add("text-success");
            }

            // 3. Update Leaderboard Table
            const tbody = document.getElementById("lbBody");
            const leaders = Array.isArray(data.leaderboard) ? data.leaderboard : [];
            
            tbody.innerHTML = leaders.map((t, i) => `
                <tr>
                    <td class="ps-4"><span class="badge rounded-pill bg-${i<3?'warning':'secondary'} text-dark">${i+1}</span></td>
                    <td class="fw-bold fs-5">${t.name}</td>
                    <td class="text-end pe-4 text-info font-monospace fs-5">${t.score}</td>
                </tr>
            `).join('');

        } catch(e) { console.error(e); }
    }, 2000);
</script>
{% endblock %}
