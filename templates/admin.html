{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4 align-items-center">
        <div class="col-md-6">
            <h1 class="text-white fw-bold">Admin Panel <span class="badge bg-danger fs-6 align-top">HOST</span></h1>
            <p class="text-secondary mb-0">Game ID: <span class="text-warning font-monospace fs-5">{{ game.id }}</span></p>
        </div>
        <div class="col-md-6 text-end">
            <a href="/qrcode/{{ game.id }}" target="_blank" class="btn btn-info btn-lg fw-bold me-2">
                <i class="bi bi-qr-code"></i> Show QR Code
            </a>
            
            <button id="startBtn" onclick="startGame()" class="btn btn-success btn-lg fw-bold text-uppercase px-5" 
                {% if game.state == 'running' %}disabled style="opacity: 0.5"{% endif %}>
                Start Round
            </button>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div class="card bg-dark border-secondary">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <span class="text-secondary text-uppercase small">Status</span>
                        <h3 class="text-white m-0" id="statusBadge">{{ game.state|upper }}</h3>
                    </div>
                    <div class="text-end">
                        <span class="text-secondary text-uppercase small">Time Remaining</span>
                        <h3 class="text-warning m-0 font-monospace" id="timer">--:--</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card bg-dark border-secondary shadow-lg">
                <div class="card-header border-secondary bg-black bg-opacity-25 d-flex justify-content-between">
                    <h4 class="text-white m-0">Live Leaderboard</h4>
                    <span class="badge bg-primary">Top 8 Teams</span>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover mb-0 align-middle">
                            <thead class="text-secondary text-uppercase small">
                                <tr>
                                    <th class="ps-4">Rank</th>
                                    <th>Team Name</th>
                                    <th class="text-end pe-4">Score</th>
                                </tr>
                            </thead>
                            <tbody id="lbBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const GAME_ID = "{{ game.id }}";
    
    async function startGame() {
        if(!confirm("Start the round? All players should be ready.")) return;
        
        const btn = document.getElementById("startBtn");
        btn.innerText = "Starting...";
        btn.disabled = true;

        try {
            const res = await fetch('/api/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ game_id: GAME_ID })
            });
            const data = await res.json();
            if(data.status === "started") {
                window.location.reload();
            } else {
                alert("Error: " + data.error);
                btn.disabled = false;
                btn.innerText = "Start Round";
            }
        } catch(e) { console.error(e); }
    }

    // POLL DATA EVERY 2 SECONDS
    setInterval(async () => {
        try {
            const res = await fetch(`/api/sync`, { method: 'POST' });
            const sync = await res.json();
            
            // Update Timer
            const m = Math.floor(sync.time_left / 60);
            const s = sync.time_left % 60;
            document.getElementById("timer").innerText = `${m}:${s.toString().padStart(2, '0')}`;
            
            // Update Leaderboard
            const lbRes = await fetch(`/api/leaderboard/${GAME_ID}`);
            const lbData = await lbRes.json();
            
            const tbody = document.getElementById("lbBody");
            tbody.innerHTML = lbData.map((t, i) => `
                <tr>
                    <td class="ps-4"><span class="badge rounded-pill bg-${i<3?'warning':'secondary'}">${i+1}</span></td>
                    <td class="fw-bold fs-5">${t.name}</td>
                    <td class="text-end pe-4 text-info font-monospace fs-5">${t.score}</td>
                </tr>
            `).join('');

        } catch(e) { console.error(e); }
    }, 2000);
</script>
{% endblock %}
