{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow-lg border-0" style="background-color: #1e293b; color: white;">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Join CURIOplay</h2>
                <p class="text-secondary">Game ID: <span class="text-warning fw-bold">{{ game.id }}</span></p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-light">Team Name</label>
                    <input type="text" name="team_name" class="form-control form-control-lg bg-dark text-white border-secondary" placeholder="Enter Team Name" required autocomplete="off">
                </div>

                <div class="mb-3">
                    <label class="form-label text-light">Your Name</label>
                    <input type="text" name="player_name" class="form-control form-control-lg bg-dark text-white border-secondary" placeholder="Enter Your Name" required autocomplete="off">
                </div>

                <div class="mb-4">
                    <label class="form-label text-light">Select Role</label>
                    <select name="role" class="form-select form-select-lg bg-dark text-white border-secondary" required>
                        <option value="" disabled selected>Choose your role...</option>
                        <option value="p1">P1 — The Decoder</option>
                        <option value="p2">P2 — The Writer</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold py-3 text-uppercase">
                    Enter Lobby
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
